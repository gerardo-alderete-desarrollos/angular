<mat-list>
  <mat-list-item *ngFor="let e of listaEstudiantes">
    <img *ngIf="e.fotoURL" mat-list-avatar [src]="e.fotoURL" alt="profile image">
    <img *ngIf="!e.fotoURL" mat-list-avatar [src]="DEFAULT_PICTURE" alt="profile image">
    <span mat-line>{{e.nombre }}</span>  
    <span mat-line>{{ e.ciudad }}</span> 
  </mat-list-item>
</mat-list>
